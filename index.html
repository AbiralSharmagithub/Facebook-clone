<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="image/image.jpg" type="image/x-icon">
</head>
<body>
  <div id="facebook">
    <div id="title">
        <h1 id="heading">facebook</h1>
        <p id="sub-text">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div id="form">
         <form id="fill-form">
         <input type="text" name="email" id="email" placeholder="Email or phone number" class="form-items"> <br>
         <input type="text" name="password" id="password" placeholder="Password"class="form-items"> <br>
         <input type="submit" value="Log In" id="log"> <br>
         <p id="forgot">Forgot password?</p>
         <hr>
         <button id="button">Create new account</button>
        </form> 
        <span id="page"><b>Create a Page</b> for a celebrity,brand or business</span>
    </div>
  </div>
</body>
</html>
